<!DOCTYPE html>
<html>
  <head>
    <title></title>
    <link rel='stylesheet' href='/stylesheets/style.css' />
  </head>
  <body>
    <h1></h1>
    <p>Welcome to </p>
    <a href="http://www.baidu.com" id = "href" target="_blank" onclick=clickHandle()>baidu.com</a>

      function clickHandle()
      {
        setTimeout(function(){

          a.style.color = 'red';
        },3000)
      }
    </script>
  </body>
